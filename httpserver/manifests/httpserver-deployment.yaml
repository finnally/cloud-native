apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: httpserver-service
  name: httpserver-service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
  clusterIP: None
  selector:
    app: httpserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpserver
  name: httpserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpserver
  template:
    metadata:
      labels:
        app: httpserver
    spec:
      containers:
      - image: hellionc/httpserver:v1.0
        name: httpserver
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        resources:
          requests:
            cpu: 300m
            memory: 200Mi 
          limits:
            cpu: 500m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 5
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 3
          timeoutSeconds: 1
          periodSeconds: 3
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
